<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bill Splitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bill Splitter</h1>
        <form id="billForm">
            <div class="form-group">
                <label for="totalBill">Total Bill Amount (â‚¹):</label>
                <input type="number" id="totalBill" required placeholder="Enter total bill amount">
            </div>

            <div class="form-group">
                <label for="numPersons">Number of Persons:</label>
                <select id="numPersons" required>
                    <option value="" disabled selected>Select number of persons</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <div id="personInputs"></div>

            <button type="submit">Calculate</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
